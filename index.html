<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chicken Management System</h1>

    <nav>
        <a href="view_chickens.php">View Chickens</a> |
        <a href="view_feed.php">View Feed Records</a> |
        <a href="view_egg_production.php">View Egg Production</a> |
        <a href="view_health_records.php">View Health Records</a>
    </nav>

    <h2>Add a Chicken</h2>
    <form action="add_chicken.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="health_status">Health Status:</label>
        <input type="text" id="health_status" name="health_status" required>

        <input type="submit" value="Add Chicken">
    </form>

    <h2>Add Feed Information</h2>
    <form action="add_feed.php" method="POST">
        <label for="feed_type">Feed Type:</label>
        <input type="text" id="feed_type" name="feed_type" required>

        <label for="quantity">Quantity (kg):</label>
        <input type="number" id="quantity" name="quantity" required>

        <input type="submit" value="Add Feed">
    </form>

    <h2>Record Egg Production</h2>
    <form action="add_egg_production.php" method="POST">
        <label for="chicken_id">Chicken ID:</label>
        <input type="number" id="chicken_id" name="chicken_id" required>

        <label for="eggs_produced">Eggs Produced:</label>
        <input type="number" id="eggs_produced" name="eggs_produced" required>

        <input type="submit" value="Record Production">
    </form>

    <h2>Add Health Record</h2>
    <form action="add_health_record.php" method="POST">
        <label for="chicken_id">Chicken ID:</label>
        <input type="number" id="chicken_id" name="chicken_id" required>

        <label for="health_status">Health Status:</label>
        <input type="text" id="health_status" name="health_status" required>

        <label for="treatment">Treatment:</label>
        <input type="text" id="treatment" name="treatment" required>

        <input type="submit" value="Add Health Record">
    </form>
</body>
</html>
