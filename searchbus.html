<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    
    <style>
        /* Global reset and basic styling */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Section styles */
#search {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#search h2 {
  color: #333;
  font-size: 24px;
  margin-bottom: 15px;
}

/* Form styles */
#searchForm {
  display: flex;
  flex-wrap: wrap;
}

.form-group {
  flex: 1 1 100%; /* Makes each form group take full width */
  margin-bottom: 10px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  border: none;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background-color: #45a049;
}

     </style>
</head>
<body>
    <section id="search">
        <h2>Search for Buses</h2>
        <form id="searchForm" action="#" style="width: 100%;">
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            
            <button type="submit">Search</button> 
        </form>
    </section>
